<mat-card>
  <mat-card-title>Excluir Perssoa</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome"
              [value]="person.name" name="name" disabled>
      </mat-form-field>
  </form>
  <button mat-raised-button (click)="deletePerson()" color="warn">
      Excluir
  </button>
  
  <button mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</mat-card>
