<div class="mat-elevation-z4">
  <table mat-table [dataSource]="people">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.businessEntityID }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="action">Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button routerLink="/person/edit/{{ row.businessEntityID }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </button>

        <button  mat-button routerLink="/person/delete/{{ row.businessEntityID }}">
          <i class="material-icons delete">
              delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
