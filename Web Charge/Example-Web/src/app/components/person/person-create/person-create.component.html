<mat-card>
    <mat-card-title> {{ person.businessEntityID == null ? "Nova Pessoa": "Editar Pessoa" }}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="person.name" name="name">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="createOrUpdate() " color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelPerson() " color="Red">
        Cancelar
    </button>
</mat-card>
