<div>
  <button class="new-person" mat-raised-button routerLink="/person-phones/create/{{idPerson}}" color="primary">
    Novo Telefone
  </button>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="personPhones">

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="typePhoneNumber">
        <th mat-header-cell *matHeaderCellDef>Tipo de Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNumberType.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action">Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button routerLink="/person-phones/edit/{{ row.businessEntityID }}:{{row.phoneNumberTypeID}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </button>
  
          <button mat-button mat-button routerLink="/person-phones/delete/{{ row.businessEntityID }}:{{row.phoneNumberTypeID}}">
            <i class="material-icons delete">
                delete
            </i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  
</div>
