<div class="mat-elevation-z4">
  <table mat-table [dataSource]="personPhones">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="isGlutenFree">
      <th mat-header-cell *matHeaderCellDef>Glútem</th>
      <td mat-cell *matCellDef="let row">
        {{ row.isGlutenFree ? "Não possui" : "Possui" }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="action">Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button routerLink="/person-phones/edit/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </button>

        <button mat-button (click)="openDialog(row.id)">
          <i class="material-icons delete">
              delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
